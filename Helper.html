<InputElement
  maxLength="20"
  onChange="{this.changeState}"
  value="{title}"
  type="text"
  id="title"
  placeholder="enter title"
/>

<InputElement
  maxLength="30"
  onChange="{this.changeState}"
  value="{publisher}"
  type="text"
  id="publisher"
  placeholder="enter your name to publish"
/>
